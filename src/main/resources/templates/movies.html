<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: head"></head>
<body>
	<h1>Movies</h1>
	<nav th:replace="fragments/menu :: menu"></nav>
	<br>
	<table class="minimalistBlack">
		<tr>
			<th>Movie Name</th>
			<th>Movie Rating</th>
			<th>Genre</th>
			<th>Length</th>
			<th>Watched</th>
			<th>Favorite</th>
			<th></th>
		</tr>
		<tr th:each="movie: ${movies}">
			<td th:text="${movie.name}"></td>
			<td th:text="${movie.rating}"></td>
			<td th:text="${movie.genre}"></td>
			<td th:text="${movie.length}"></td>
			<td th:text="${movie.watching}"></td>
			<td th:text="${movie.isFavorite} ? 'Yes':'No'"></td>
			<td><a
				th:href="@{'/movies/edit?selectedMovie=' + ${movie.movieId}}"><input
					type="button" value="Edit" /></a></td>
		</tr>
	</table>
	<br />
	<a th:href="@{'/movies/new'}"><input type="button"
		value="New Movie"></a>
	<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/general :: head">
</head>
<body>
	<div class="content">
		<h1>Deleting a Movie</h1>
		<nav th:replace="fragments/menu :: menu"></nav>
		<h2>Are you sure?</h2>
		<form th:action="@{/movies/delete/confirm}" th:object="${movie}"
			method="POST">
			<div th:insert="fragments/movieFragments :: movieForm"></div>
			<input type="submit" value="Delete">
			<a th:href="@{/movies/edit(movieId=${movie.userMovieId})}">
			<input type="button" value="Cancel">
			</a>
		</form>
	</div>
	<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/general :: head"></head>
<body>
	<div class="content">
		<h1>New Movie</h1>
		<nav th:replace="fragments/menu :: menu"></nav>
		<br>
		<h4>Input New Movie</h4>
		<form th:object="${movie}" method="post" th:action="@{'/movies/new'}">
			<div th:replace="fragments/movieFragments :: movieForm"></div>
			<input type="submit" value="Add">
			<a th:href="@{/movies}"><input type="button" value="Cancel"></a>
		</form>
	</div>
	<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>

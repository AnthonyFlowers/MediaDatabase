<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/general :: head"></head>
<body>
	<div class="content">
		<h1>Movies</h1>
		<nav th:replace="fragments/menu :: menu"></nav>
		<br>
		<div th:if="${errorNotFound}" class="alert alert-danger alert-dismissible fade show">
			<strong th:text="${errorNotFound}"></strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		<div th:if="${infoSuccess}" class="alert alert-info alert-dismissible fade show">
			<strong th:text="${infoSuccess}"></strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		<div class="table-container">
		<table class="table table-hover">
			<thead class="thead">
				<tr>
					<th scope="col">Movie Name</th>
					<th scope="col">Movie Rating</th>
					<th scope="col">Genre</th>
					<th scope="col">Length</th>
					<th scope="col">Watched</th>
					<th scope="col">Favorite</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movie: ${movies}">
					<td th:text="${movie.name}"></td>
					<td th:text="${movie.rating}"></td>
					<td th:text="${movie.genre}"></td>
					<td th:text="${movie.length}"></td>
					<td th:text="${movie.watching}"></td>
					<td th:text="${movie.isFavorite} ? 'Yes':'No'"></td>
					<td><a th:href="@{/movies/edit(movieId=${movie.userMovieId})}">
					<input type="button" value="Edit" /></a></td>
				</tr>
			</tbody>
		</table>
		</div>
		<br/>
		<a th:href="@{'/movies/new'}">
		<input type="button" value="New Movie"></a>
	</div>
	<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>

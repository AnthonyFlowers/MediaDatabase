<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/general :: head"></head>
<body>
	<div class="content">
		<h1>Edit Movie</h1>
		<nav th:replace="fragments/menu :: menu"></nav>
		<br>
		<form th:action="@{'/movies/edit'}" th:object="${movie}" method="POST">
			<div th:replace="fragments/forms :: movieForm"></div>
			<p>
				<input value="Update" type="submit"> <a
					th:href="@{/movies/delete(selectedMovie=*{userMovieId})}"> <input
					value="Delete" type="button">
				</a>
			</p>
		</form>
	</div>
	<div th:replace="fragments/general :: footer"></div>
</body>
</html>

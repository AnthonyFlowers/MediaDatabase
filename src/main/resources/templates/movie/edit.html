<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/general :: head"></head>
<body>
	<div class="content">
		<h1>Edit Movie</h1>
		<nav th:replace="fragments/menu :: menu"></nav>
		<br>
		<form th:action="@{'/movies/edit'}" th:object="${movie}" method="POST">
			<div th:replace="fragments/movieFragments :: movieForm"></div>
			<p>
				<input type="submit" value="Update">
				<a th:href="@{/movies/delete(movieId=*{userMovieId})}">
				<input type="button" value="Delete"></a>
				<a th:href="@{/movies}"><input type="button" value="Cancel"></a>
			</p>
		</form>
	</div>
	<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>

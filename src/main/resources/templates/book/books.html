<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/general :: head"></head>
<body>
	<div class="content">
		<h1>Books</h1>
		<nav th:replace="fragments/menu :: menu"></nav>
		<br>
		<div class="table-container">
		<div th:if="${errorNotFound}" class="alert alert-danger alert-dismissible fade show">
			<strong th:text="${errorNotFound}"></strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		<div th:if="${infoSuccess}" class="alert alert-info alert-dismissible fade show">
			<strong th:text="${infoSuccess}"></strong>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		<table class="table table-hover">
			<thead class="thead">
				<tr>
					<th scope="col">Book Name</th>
					<th scope="col">Book Rating</th>
					<th scope="col">Genre</th>
					<th scope="col">Page Length</th>
					<th scope="col">Current Page</th>
					<th scope="col">Read</th>
					<th scope="col">Favorite</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book: ${books}">
					<td th:text="${book.name}"></td>
					<td th:text="${book.rating}"></td>
					<td th:text="${book.genre}"></td>
					<td th:text="${book.totalPages}"></td>
					<td th:text="${book.currentPage}"></td>
					<td th:text="${book.status}"></td>
					<td th:text="${book.isFavorite} ? 'Yes':'No'"></td>
					<td><a th:href="@{/books/edit(bookId=${book.userBookId})}">
					<input type="button" value="Edit" /></a></td>
				</tr>
			</tbody>
		</table>
		</div>
		<br/>
		<a th:href="@{'/books/new'}">
		<input type="button" value="New Book">
		</a>
	</div>
	<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>

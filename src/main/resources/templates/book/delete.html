<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/general :: head">
</head>
<body>
	<div class="content">
		<h1>Deleting a Book</h1>
		<nav th:replace="fragments/menu :: menu"></nav>
		<h2>Are you sure?</h2>
		<form th:action="@{/books/delete/confirm}" th:object="${book}"
			method="POST">
			<div th:insert="fragments/bookFragments :: bookFormRead"></div>
			<input value="Delete" type="submit">
			<a th:href="@{/books/edit(bookId=${book.userBookId})}">
			<input type="button" value="Cancel">
			</a>
		</form>
	</div>
	<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/general :: head"></head>
<body>
	<div class="content">
		<h1>Deleting Book</h1>
		<nav th:replace="fragments/menu :: menu"></nav>
		<h4>Are you sure?</h4>
		<form th:action="@{/books/delete/confirm}" th:object="${book}"
			method="POST">
			<div th:replace="fragments/bookFragments :: bookForm"></div>
			<input type="submit" value="Delete">
			<a th:href="@{/books/edit(bookId=${book.userBookId})}">
			<input type="button" value="Cancel">
			</a>
		</form>
	</div>
	<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>

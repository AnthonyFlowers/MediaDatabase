<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/general :: head"></head>
<body>
	<div class="registration content">
		<h2>Login to your account</h2>
		<form th:action="@{/login}" method="post">
			<div>

				<label> User Name: </label><input type="text" name="username"
					placeholder="Username" />
			</div>
			<div>
				<label> Password: </label><input type="password" name="password"
					placeholder="Password" />
			</div>
			<div>
				<div class="error" th:if="${param.error}">Invalid user name or
					password</div>
				<input type="submit" value="Sign In" /><a
					th:href="@{/registration}"><input type="button"
					value="Register" /></a>
				<div class="info" th:if="${param.logout}">Logged out successfully</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general :: head"></head>
<body>
	<table th:fragment="seasonFormTemplate">
		<tr>
			<td>Show Name:</td>
			<td th:text="${tvShow}"></td>
		</tr>
		<tr>
			<td>Season:</td>
			<td><input type="number" th:field="*{seasonNum}"></td>
		</tr>
		<tr>
			<td>Episode:</td>
			<td><input type="number" th:field="*{episode}"></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>

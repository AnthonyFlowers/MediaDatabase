<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general :: head"></head>
<body>
	<div th:fragment="seasonForm">
		<input th:field="*{userSeasonId}" hidden=true>
		<p th:text="*{tvShow.getName()}"></p>
		<p>
			Season: <input type="number" th:field="*{seasonNum}" th:readonly="${readOnly}">
		</p>
		<p>
			Episode: <input type="number" th:field="*{episode}" th:readonly="${readOnly}">
		</p>
	</div>
</body>
</html>

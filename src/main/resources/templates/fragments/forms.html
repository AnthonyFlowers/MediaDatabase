<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general :: head"></head>
<body>
	<div th:fragment="movieForm">
		<input type="text" th:field="*{userMovieId}" hidden="True" />
		<p>
			Name: <input type="text" th:field="*{name}" />
		</p>
		<p>
			Rating: <input type="number" th:field="*{rating}" />
		</p>
		<p>
			Genre: <input type="text" th:field="*{genre}" />
		</p>
		<p>
			Status: <select th:field="*{watching}">
				<option th:value="'Watching'" th:text="'Watching'"></option>
				<option th:value="'ToWatch'" th:text="'To-Watch'"></option>
				<option th:value="'Watched'" th:text="'Watched'"></option>
			</select>
		</p>
		<p>
			Length: <input type="text" th:field="*{length}" />
		</p>
		<p>
			Favorite: <input type="checkbox" th:field="*{isFavorite}" />
		</p>
	</div>
	<table th:fragment="movieFormRead">
		<tr>
			<td>Id:</td>
			<td><input type="text" th:field="*{userMovieId}" readonly /></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td><input type="text" th:field="*{name}" readonly /></td>
		</tr>
		<tr>
			<td>Rating:</td>
			<td><input type="text" th:field="*{rating}" readonly /></td>
		</tr>
		<tr>
			<td>Genre:</td>
			<td><input type="text" th:field="*{genre}" readonly /></td>
		</tr>
		<tr>
			<td>Favorite</td>
			<td><input type="text" th:value="*{isFavorite}==true?'Yes':'No'"
				readonly /></td>
		</tr>
	</table>
	
	<div th:fragment="bookForm">
		<input type="text" th:field="*{userBookId}" hidden="True" />
		<p>
			Name: <input type="text" th:field="*{name}" />
		</p>
		<p>
			Rating: <input type="number" th:field="*{rating}" />
		</p>
		<p>
			Genre: <input type="text" th:field="*{genre}" />
		</p>
		<p>
			Status: <select th:field="*{status}">
				<option th:value="'Reading'" th:text="'Reading'"></option>
				<option th:value="'ToRead'" th:text="'To-Read'"></option>
				<option th:value="'Read'" th:text="'Read'"></option>
			</select>
		</p>
		<p>
			Total Pages: <input type="text" th:field="*{totalPages}" />
		</p>
		<p>
			Current Page: <input type="text" th:field="*{currentPage}" />
		</p>
		<p>
			Favorite: <input type="checkbox" th:field="*{isFavorite}" />
		</p>
	</div>
	<table th:fragment="bookFormRead">
		<tr>
			<td>Id:</td>
			<td><input type="text" th:field="*{userBookId}" readonly /></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td><input type="text" th:field="*{name}" readonly /></td>
		</tr>
		<tr>
			<td>Rating:</td>
			<td><input type="text" th:field="*{rating}" readonly /></td>
		</tr>
		<tr>
			<td>Genre:</td>
			<td><input type="text" th:field="*{genre}" readonly /></td>
		</tr>
		<tr>
			<td>Favorite</td>
			<td><input type="text" th:value="*{isFavorite}==true?'Yes':'No'"
				readonly /></td>
		</tr>
	</table>
</body>

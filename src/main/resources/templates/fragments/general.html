<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>Media Manager</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script type="text/javascript" th:src="@{/js/ajaxScripts.js}"></script>
</head>
<body>
	<table th:fragment="mediaItemInfo">
		<tr>
			<td>Id:</td>
			<td><input type="text" th:field="*{mediaId}" readonly></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td><input type="text" th:field="*{name}" readonly></td>
		</tr>
		<tr>
			<td>Rating:</td>
			<td><input type="text" th:field="*{rating}" readonly></td>
		</tr>
		<tr>
			<td>Genre:</td>
			<td><input type="text" th:field="*{genre}" readonly></td>
		</tr>
		<tr>
			<td>Favorite</td>
			<td><input type="text" th:value="*{isFavorite}==true?'Yes':'No'"
				readonly></td>
		</tr>
	</table>
	<footer th:fragment="footer">
		<p>2021 Media Manager</p>
	</footer>
</body>

</html>

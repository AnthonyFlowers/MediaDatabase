<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title>Media Manager</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/style.css}">
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
	<table th:fragment="mediaItemInfo">
		<tr>
			<td>Id:</td>
			<td><input type="text" th:field="*{mediaId}" readonly></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td><input type="text" th:field="*{name}" readonly></td>
		</tr>
		<tr>
			<td>Rating:</td>
			<td><input type="text" th:field="*{rating}" readonly></td>
		</tr>
		<tr>
			<td>Genre:</td>
			<td><input type="text" th:field="*{genre}" readonly></td>
		</tr>
		<tr>
			<td>Favorite</td>
			<td><input type="text"
				th:value="*{isFavorite}==true?'Yes':'No'" readonly></td>
		</tr>
	</table>
	<footer th:fragment="footer">
		<p>2020 Media Manager</p>
	</footer>
</body>

</html>

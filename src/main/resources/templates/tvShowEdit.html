<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: head"></head>
<body>
	<h1>Edit Show</h1>
	<nav th:replace="fragments/menu :: menu"></nav>
	<br>
	<form th:action="@{'/tvshows/update'}" th:object="${show}"
		method="POST">
		<div th:replace="fragments/forms :: tvShowForm"></div>
		<table class="minimalistBlack">
			<tr>
				<th>Season</th>
				<th>Episode</th>
				<th></th>
			</tr>
			<tr th:each="season : *{seasons}">
				<td th:text="${season.seasonNum}"></td>
				<td th:text="${season.episode}"></td>
				<td><input type="button" value="+"><input type="button" value="-"></td>
			</tr>
		</table>
		<p>
			<a th:href="@{/tvshows/addseason(tvShowId=*{tvShowId})}"><input
				value="Add Season" type="button"></a> <input value="Edit"
				type="submit"> <a
				th:href="@{/tvshows/delete(tvShowId=*{tvShowId})}"> <input
				value="Delete" type="button">
			</a>
		</p>
	</form>
	<div th:replace="fragments/general :: footer"></div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/general :: head"></head>
<body>
	<div class="content">
		<h1>Delete Season</h1>
		<nav th:replace="fragments/menu :: menu"></nav>
		<br>
		<div th:object="${season}">
			<form th:action="@{/tvshows/deleteseason}" method="POST">
			
				<div th:replace="fragments/seasonFragments :: seasonForm"></div>
				<input type="submit" value="Delete"> <a
					th:href="@{/tvshows/edit(tvShowId=*{tvShow.getUserShowId()})}">
					<input type="button" value="Cancel">
				</a>
			</form>
		</div>
	</div>
	<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/general :: head"></head>
<body>
	<div class="content">
		<h1>Delete Season</h1>
		<nav th:replace="fragments/menu :: menu"></nav>
		<br>
		<form th:object="${season}" th:action="@{/tvshows/deleteseason}"
			method="POST">
			<table
				th:replace="fragments/seasonFragments :: seasonFormTemplateRead"></table>
			<input type="submit" value="Delete">
			<a th:href="@{/tvshows/edit(tvShowId=${showId})}">
			<input type="button" value="Cancel"></a>
		</form>
	</div>
	<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>

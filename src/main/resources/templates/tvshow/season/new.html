<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/general :: head"></head>
<body>
	<div class="content">
		<h1>New Season</h1>
		<nav th:replace="fragments/menu :: menu"></nav>
		<br>
		<form th:object="${season}" th:action="@{/tvshows/addseason}"
			method="POST">
			<input type="text" name="tvShowId" id="tvShowId"
				th:value="${tvShowId}" hidden="True">
			<table th:replace="fragments/seasonFragments :: seasonFormTemplate"></table>
			<input type="submit" value="Add">
			<a th:href="@{/tvshows/edit(tvShowId=${tvShowId})}">
			<input type="button" value="Cancel"></a>
		</form>
	</div>
	<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="fragments/general :: head"></head>
<body>
	<div class="content">
		<h1>New Season</h1>
		<nav th:replace="fragments/menu :: menu"></nav>
		<br>
		<h4>Input New Season</h4>
		<div th:object="${season}">
			<form th:action="@{'/tvshows/addseason'}" method="POST">
				<input type="text" name="tvShowId" id="tvShowId"
					th:value="${tvShowId}" hidden="True">
				<div th:replace="fragments/seasonFragments :: seasonForm"></div>
				<input type="submit" value="Add"> <a
					th:href="@{/tvshows/edit(tvShowId=${tvShowId})}"> <input
					type="button" value="Cancel"></a>
			</form>
		</div>
	</div>
	<footer th:replace="fragments/general :: footer"></footer>
</body>
</html>

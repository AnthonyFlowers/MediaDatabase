<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: head"></head>
<body>
	<div class="content">
		<h1>All Media</h1>
		<nav th:replace="fragments/menu :: menu"></nav>
		<br>
		<table class="minimalistBlack">
			<tr>
				<th>Name</th>
				<th>Rating</th>
				<th>Genre</th>
				<th>Favorite</th>
				<th>Status</th>
				<th></th>
			</tr>
			<tr th:each="movie: ${movies}">
				<td th:text="${movie.name}"></td>
				<td th:text="${movie.rating}"></td>
				<td th:text="${movie.genre}"></td>
				<td th:text="${movie.isFavorite} ? 'Yes':'No'"></td>
				<td th:text="${movie.getWatching()}"></td>
				<td><a
					th:href="@{'/movies/edit?selectedMovie=' + ${movie.userMovieId}}"><input
						type="button" value="Edit" /></a></td>
			</tr>
		</table>
		<br /> <a th:href="@{'/movies/new'}"><input type="button"
			value="New Movie"></a> <a th:href="@{'/tvshows/new'}"><input
			type="button" value="New TV Show"></a>
		<footer th:replace="fragments/general :: footer"></footer>
	</div>
</body>
</html>
